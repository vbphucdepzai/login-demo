<!DOCTYPE html>
<html lang="en">
  <head>

    <title>login-valorant</title>

  <body>
    <div class="login">
      <h2>Sign in</h2>
      <form action>
        <input type="name" placeholder="username" name="username" />
        <input type="password" placeholder="password" name="password" />
        <div id="checkbox">
          <input type="checkbox" />
          remember me
        </div>
        <button>Login</button>

        <div id="forgot">
          <p><a href="#">Forgot password ?</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

<!--------- git status: hiển thị trạng thái hiện tại của repository Git của bạn----->
<!--"On branch master": Điều này cho biết bạn đang ở trên nhánh (branch) "master".
   Nhánh "master" thường được sử dụng làm nhánh chính trong quá trình phát triển.

"No commits yet": Thông báo này cho biết rằng chưa có bất kỳ commit nào được thực hiện trên 
nhánh hiện tại. Điều này có nghĩa là repository chưa có bất kỳ lịch sử thay đổi nào.

"Untracked files": Đây là danh sách các tệp tin chưa được theo dõi bởi Git. Trong trường hợp của bạn, 
Git đã phát hiện các tệp tin "img/", "login.css", và "login.html" chưa được theo dõi.

"nothing added to commit but untracked files present": Git cho biết rằng không có gì được thêm vào commit hiện tại,
 nhưng có các tệp tin chưa được theo dõi. Điều này có nghĩa là bạn đã thay đổi hoặc thêm các tệp tin mà Git chưa biết đến.

"use "git add <file>..." to include in what will be committed": Đây là hướng dẫn từ Git, cho biết cách sử dụng lệnh git add 
  để theo dõi các tệp tin chưa được theo dõi và bao gồm chúng trong commit.
-Staging area (khu vực chờ) trong Git là một vùng trung gian giữa thư mục làm việc của bạn và kho dữ liệu lịch sử của repository
. Nó là nơi bạn chuẩn bị các thay đổi trước khi tạo commit.-->
<!--Lệnh git log trong Git được sử dụng để hiển thị lịch sử commit của repository. Khi bạn chạy lệnh git log, Git sẽ hiển thị danh 
  sách các commit đã được thực hiện, bắt đầu từ commit gần nhất và đi ngược lại theo thời gian.
git remote add trong Git được sử dụng để thêm một remote repository vào repository cục bộ của bạn. Cú pháp chung của lệnh là:
git remote add <tên> <URL>-->
